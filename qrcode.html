<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>QR Code - Declaração</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffbe7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #qrcode {
      margin: 40px 0;
    }
    .btn {
      padding: 10px 30px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #ffb347;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #ff8800;
    }
  </style>
</head>
<body>
  <h1>Escaneie para ver a declaração</h1>
  <div id="qrcode"></div>
  <button class="btn" onclick="window.location.href='principal.html'">Voltar para a Página Principal</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Gera o QR Code para a página de declaração
    var url = window.location.origin + window.location.pathname.replace('qrcode.html', 'declaracao.html');
    new QRCode(document.getElementById("qrcode"), url);
  </script>
</body>
</html>
